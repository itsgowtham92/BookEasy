<!DOCTYPE html>
<html lang="en">
<head>
  
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
<h2>Owner Login</h2>
<form id="loginForm">
  <input type="email" id="loginEmail" placeholder="Email" required />
  <input type="password" id="loginPassword" placeholder="Password" required />
  <button type="submit">Login</button>
</form>
  
<script>
  const auth = firebase.auth();

  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert("Login successful!");
        window.location.href = "dashboard.html"; // redirect to owner dashboard
      })
      .catch((error) => {
        alert("Login failed: " + error.message);
      });
  });
</script>

  <meta charset="UTF-8" />
  <title>Owner Registration</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
</head>
<body>
  <h1>Register Your Business</h1>
  <form id="ownerForm">
    <input type="text" name="name" placeholder="Owner Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="text" name="business" placeholder="Business Name" required />
    <input type="text" name="location" placeholder="Location" required />
    <button type="submit">Register</button>
  </form>

  <script>
    const firebaseConfig = {
      // paste your Firebase config here
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("ownerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = new FormData(e.target);
      await db.collection("owners").add({
        name: data.get("name"),
        email: data.get("email"),
        business: data.get("business"),
        location: data.get("location"),
        createdAt: new Date()
      });
      alert("Owner registered successfully!");
      e.target.reset();
    });
  </script>
</body>
</html>
